  <path d="M190 150 L210 170 L230 140" fill="none" stroke="#1cc88a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text "PlateMate" -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#4e73df">PlateMate</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5a5c69">Dietary Allergy Monitoring</text>
