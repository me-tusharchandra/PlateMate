  <!-- Plate -->
  <circle cx="300" cy="200" r="150" fill="#ffffff" stroke="#4e73df" stroke-width="5"/>
  <circle cx="300" cy="200" r="130" fill="none" stroke="#4e73df" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Food items -->
  <circle cx="250" cy="160" r="30" fill="#1cc88a"/>
  <circle cx="330" cy="180" r="25" fill="#f6c23e"/>
  <circle cx="280" cy="220" r="20" fill="#e74a3b"/>
  <circle cx="350" cy="230" r="15" fill="#36b9cc"/>
  
  <!-- Barcode -->
  <rect x="380" y="120" width="5" height="60" fill="#333"/>
  <rect x="390" y="120" width="2" height="60" fill="#333"/>
  <rect x="395" y="120" width="8" height="60" fill="#333"/>
  <rect x="410" y="120" width="3" height="60" fill="#333"/>
  <rect x="420" y="120" width="6" height="60" fill="#333"/>
